<h1 class="text-center text-success">
  Sign in
</h1>

<form (submit)="login($event)">
  <div class="form-group">
    <label >Username
      <input type="text" class="form-control" name="username" required="required"  [(ngModel)]="username">
    </label>
  </div>

  <div class="form-group">
    <label >Password
      <input type="password" class="form-control" name="password" required="required"   [(ngModel)]="password">
    </label>
  </div>
  <div *ngIf="error" class="alert alert-danger">{{error}}</div>

  <button type="submit" class="btn btn-primary" >Login</button>
</form>
